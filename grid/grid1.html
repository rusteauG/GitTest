<!DOCTYPE html>
<html>
  <head>
    <title>Using CSS Grid</title>
    <style>
      body {
        color: #fff;
        font-family: "Nunito Semibold";
        text-align: center;
      }
      #content {
        max-width: 960px;
        margin: 0 auto;
      }
      #content > * {
        padding: 10px;
      }
      header {
        background: #3bbced;
      }
      main {
        background: #e82b69;
      }
      aside {
        background: #fac24a;
      }
      nav {
        background: #8ae348;
      }
      footer {
        background: #a56dda;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <header>Header</header>

      <main>Main</main>

      <aside>Aside</aside>

      <nav>Nav</nav>

      <footer>Footer</footer>
    </div>
  </body>
</html>
